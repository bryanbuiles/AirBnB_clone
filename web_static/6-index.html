<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/4-common.css" />

            <ul>
              <li>

              </li>
            </ul>
          </div>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <div class="popover">
            <ul>
              <li>Internet</li>
              <li>Tv</li>
              <li>Kitchen</li>
